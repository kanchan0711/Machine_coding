<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Databse Management</h1>
        <button class="addEmployee">Add Employee</button>
      </header>

      <div class="employee">
        <div class="employees__name">
          <span class="employee__names--title">Employee List</span>
          <div class="employee__names--list"></div>
        </div>

        <div class="employees__single">
          <span class="employee__single--title">Employee Information</span>
          <div class="employee__names--info"></div>
        </div>
      </div>
    </div>
    <div class="addEmployee_page">
      <form class="addEmployee_details">
        <button class="closeForm">‚ùå</button>
        <h1>Add Employee Details</h1>

        <input
          placeholder="Enter Employee Name"
          name="firstName"
          type="text"
          required
        />
        <input
          placeholder="Enter Employee lastName"
          name="lastName"
          type="text"
          required
        />
        <input
          placeholder="Enter Employee Age"
          name="age"
          type="text"
          required
        />
        <input
          placeholder="Enter Employee Address"
          name="address"
          type="text"
          required
        />
        <input
          placeholder="Enter Employee Name"
          name="contactNumber"
          type="number"
          required
        />
        <input
          placeholder="Enter Employee Dob"
          name="dob"
          type="date"
          required
        />
        <input
          placeholder="Enter Employee Email"
          name="email"
          type="text"
          required
        />
        <input
          placeholder="Enter Employee Address"
          name="address"
          type="text"
          required
        />
        <input
          name="submit"
          type="submit"
          class="addEmployee_create--submit"
          required
        />
      </form>
    </div>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" type="module"></script>
  </body>
</html>
